<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote | TRI-K-TEC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="nav-container"></div>

<!-- Hero -->
<section class="hero">
  <h1>Get a Quote</h1>
  <p>
    Engage with Tri-K-Tec for a confidential, assessment-aligned discussion
    tailored to your accounting requirements.
  </p>
</section>

<!-- Quote Form -->
<section class="section">
  <div class="quote-wrapper">

    <form
      action="https://formsubmit.co/business@tri-k-tec.com"
      method="POST"
      class="quote-form"
    >

      <input type="hidden" name="_subject" value="New quote request - TRI-K-TEC">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off">

      <label>
        Full Name
        <input type="text" name="name" placeholder="Enter your full name" required>
      </label>

      <label>
        Email Address
        <input type="email" name="email" placeholder="Enter your email address" required>
      </label>

      <label>
        Phone Number
        <input type="tel" name="phone" placeholder="Enter your phone number">
      </label>

      <label>
        Message
        <textarea name="message" rows="5" placeholder="Tell us about your requirements"></textarea>
      </label>

      <button type="submit" class="btn gold">
        Get a Free Quote
      </button>

      <!-- Success/Error Messages -->
      <div id="form-message" style="margin-top: 15px; display: none;"></div>

    </form>

  </div>
</section>

<!-- CTA -->
<section class="cta">
  <h2>Confidential<span>  | </span>Professional<span> | </span>Reliable</h2>
  <p>
    Our team will review your request and respond promptly.
  </p>
  <div class="social-icons" aria-label="Social links">
    <a href="https://www.linkedin.com/company/tri-k-tec/posts/?feedView=all" target="_blank" rel="noopener" aria-label="Tri-K-Tec on LinkedIn">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M20.447 20.452H16.89v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.345V9h3.414v1.561h.047c.476-.9 1.637-1.85 3.37-1.85 3.603 0 4.267 2.371 4.267 5.456v6.285zM5.337 7.433a2.062 2.062 0 1 1 0-4.124 2.062 2.062 0 0 1 0 4.124zM6.977 20.452H3.695V9h3.282v11.452z"/>
      </svg>
    </a>
    <a href="mailto:business@tri-k-tec.com" aria-label="Email business@tri-k-tec.com">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
    </a>
  </div>
</section>

<footer>
  Â© 2025 TRI-K-TEC. All Rights Reserved.
</footer>

<script>
fetch('nav.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('nav-container').innerHTML = data;
    
    // Add active state to current page navigation
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('.main-nav a');
    
    navLinks.forEach(link => {
      const linkHref = link.getAttribute('href');
      if (linkHref === currentPage && !link.classList.contains('no-active')) {
        link.classList.add('active');
      }
    });
  });

// Handle form submission
document.querySelector('.quote-form').addEventListener('submit', function(e) {
  const messageDiv = document.getElementById('form-message');

  // Show loading message
  messageDiv.style.display = 'block';
  messageDiv.innerHTML = '<p style="color: var(--gold); text-align: center;">Sending your request...</p>';

  // The form submits to FormSubmit, which emails business@tri-k-tec.com
});
</script>

</body>
</html>
